<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FIZZ BUZZ</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src=js/app.js>

  </script>
</head>
<body>
  <h1 align="center">FIZZ BUZZ</h1>
  <br><br><br>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card" style="width: 35rem; height: 10rem;">
        <div class="card-body">
          <h5 class="card-title" align="center">NUMBER</h5>
          <h1 id="number" align="center"></h1>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <br><br><br>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" align="center">
      <button type="button" style="width: 10rem; margin-left: 8%;" class="btn btn-success" id="fizz">FIZZ</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" style="width: 10rem; margin-left: 3%;" class="btn btn-danger" id="buzz">BUZZ</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" style="width: 10rem; margin-left: 3%;" class="btn btn-warning" id="fizzbuzz">FIZZBUZZ</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" style="width: 10rem; margin-left: 3%;" class="btn btn-secondary" id="none">NONE</button>
    </div>
    <div class="col-2"></div>
  </div>


</body>
</html>
